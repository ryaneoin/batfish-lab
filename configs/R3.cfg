!
hostname R3
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
 ip ospf 1 area 0
interface GigabitEthernet0/3
 ip address 10.0.1.2 255.255.255.0
 vrrp 10 ip 10.0.1.1
 vrrp 10 priority 120
 vrrp 10 preempt
 vrrp 10 authentication md5 key-string vrrpkey456
 no shutdown
router ospf 1
 router-id 3.3.3.3
router bgp 65002
 neighbor 4.4.4.4 remote-as 65002
 neighbor 4.4.4.4 update-source Loopback0
end
